<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Guessing Game<span>By Denis</span></h2>
            <p>
                The computer will 'think' of a random number from 1 to 100, and ask the user to guess it. The computer will tell you if each guess is too high or too low. User wins if they can guess the number within six tries.
            </p>
        </header>
        <div class="content">
            <h2 class="info"></h2>
            <h2 class="attempts">You have <span></span> attempts remaining.</h2>

            <form action="#">
                <label for="guess">Enter number in the range 1 and 100: </label>
                <input type="text" name="guess">
            </form>
        </div>
    </div>
    
</body>
</html>
